<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: .375rem;
        }
        .btn {
            border-radius: .375rem;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Info Management</h1>
        <form id="student-form" class="mb-4">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="student_id" class="form-label">Student ID</label>
                    <input type="text" id="student_id" class="form-control" placeholder="Enter Student ID" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter Phone Number" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="father_name" class="form-label">Father's Name</label>
                    <input type="text" id="father_name" class="form-control" placeholder="Enter Father's Name" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="mother_name" class="form-label">Mother's Name</label>
                    <input type="text" id="mother_name" class="form-control" placeholder="Enter Mother's Name" required>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100">Add Student</button>
                </div>
            </div>
        </form>

        <!-- Student List -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- Student rows will be inserted here -->
            </tbody>
        </table>
            </div>

    <script src="js/script.js"></script>
</body>
</html>
